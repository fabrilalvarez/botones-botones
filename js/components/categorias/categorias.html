<div class="centrar">
    <table style="width:100%" ng-controller="opciones">
        <tr>
            <td rowspan="{{temas.length+1}}">
                <text-panel></text-panel>
            </td>
        </tr>
        <tr ng-repeat="tema in temas">
            <td align="right">
                <button class="btn btn-sm {{tiposBoton[$index]}}" ng-click="enviar()">{{tema}}</button>
            </td>
        </tr>
    </table>
</div>
<next></next>
<skip></skip>
